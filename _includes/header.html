<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
	<a class="sign__word" href="{{site.baseurl}}/">filmprojektor</a>
	{% for node in site.pages %}
		{% unless node.nav_exclude %}
		    {% if page.url == node.url %}
		      <a class="active navlink" href="{{node.url | prepend: site.baseurl}}" class="active">{{node.title}}</a>
		    {% else %}
		      <a class="navlink" href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
		    {% endif %}
	    {% endunless %}
  	{% endfor %}
	</nav>
</header>
